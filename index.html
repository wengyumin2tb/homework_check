<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【五年丙班】作業繳交統計表</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --header-bg: #f8f9fa;
            --border-color: #dee2e6;
            --danger-color: #dc3545; /* 未交紅 */
            --warning-color: #fd7e14; /* 未訂正橘 */
            /* 移除固定的學生欄寬度，改由表格自動分配 */
            --subject-col-width: 85px; /* 作業欄固定寬度 */
            --stat-col-width: 50px;    /* 統計欄固定寬度 */
        }

        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 5px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            background-color: #fff;
            overflow: hidden; /* 禁止整個頁面捲動 */
        }

        /* 標題區塊 */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            position: relative;
            flex-shrink: 0;
            height: 40px;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
            text-align: center;
            white-space: nowrap; /* 防止標題換行 */
        }

        .controls {
            position: absolute;
            right: 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .date-picker {
            padding: 2px;
            font-size: 0.9rem;
            width: 110px;
        }

        .btn-clear {
            background-color: var(--danger-color);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .btn-clear:hover {
            background-color: #b02a37;
        }
        
        #syncStatus {
            font-size: 0.75rem;
            color: #666;
            margin-right: 5px;
            white-space: nowrap;
        }

        /* 玉米 SVG */
        .corn-icon {
            width: 30px;
            height: 30px;
            margin-right: 5px;
            margin-left: 5px;
        }

        /* 主表格區 */
        .table-container {
            flex: 1; 
            overflow-y: auto; /* 僅允許垂直捲動 */
            overflow-x: hidden; /* 禁止水平捲動 */
            border: 2px solid #333;
            border-radius: 5px;
            position: relative;
            margin-bottom: 5px;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%; /* 強制佔滿寬度 */
            table-layout: fixed; /* 關鍵：固定佈局，欄位均分 */
        }

        th, td {
            border: 1px solid var(--border-color);
            text-align: center;
            padding: 1px 0; /* 極小的內距 */
            font-size: 0.8rem; /* 縮小字體 */
            height: 28px;
            vertical-align: middle;
            box-sizing: border-box;
            overflow: hidden; /* 防止內容撐開 */
            white-space: nowrap;
        }

        /* Sticky Headers (上方座號) */
        thead tr th {
            position: sticky;
            top: 0;
            z-index: 20;
            background-color: #444;
            color: white;
            font-weight: normal;
        }

        /* 第一欄：作業名稱 (固定寬度) */
        th:first-child, td:first-child {
            width: var(--subject-col-width); 
            min-width: var(--subject-col-width);
            max-width: var(--subject-col-width);
            position: sticky;
            left: 0;
            z-index: 30; /* Header的左上角 */
            background-color: #f1f1f1;
            font-weight: bold;
            color: #333;
            text-align: left;
            padding-left: 4px;
            border-right: 2px solid #ccc;
        }
        
        /* 左上角表頭特別色 */
        thead tr th:first-child {
            background-color: #444;
            color: white;
            text-align: center;
            padding-left: 0;
        }

        /* 最後一欄：統計 (固定寬度) */
        th:last-child, td:last-child {
            width: var(--stat-col-width);
            min-width: var(--stat-col-width);
            max-width: var(--stat-col-width);
        }

        /* 統計標頭 */
        thead tr th:last-child {
            background-color: #333;
        }
        
        /* 統計欄位內容樣式 */
        .stat-cell {
            background-color: #f8f9fa;
            font-weight: bold;
            font-size: 0.7rem; /* 統計字體再小一點 */
            color: #555;
            line-height: 1;
            white-space: normal; /* 允許換行 */
            word-break: break-all;
        }

        /* 底部統計列 - 個人統計 (本日) */
        .student-stat-row td {
            background-color: #e9ecef;
            border-top: 2px solid #888;
        }
        /* 底部統計列 - 歷史累計 */
        .history-stat-row td {
            background-color: #d1ecf1;
            border-top: 1px solid #aaa;
            color: #0c5460;
        }

        /* 互動儲存格 (學生) */
        td:not(:first-child):not(.stat-cell) {
            cursor: pointer;
            user-select: none;
        }
        td:not(:first-child):not(.stat-cell):hover {
            background-color: #f0f8ff;
        }

        .status-missing { color: var(--danger-color); font-weight: bold; font-size: 1rem; }
        .status-correction { color: var(--warning-color); font-weight: bold; font-size: 1rem; }

        /* 注意事項區塊 */
        .notes-container {
            margin-top: 5px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            height: 80px; 
        }

        .notes-label {
            font-weight: bold;
            margin-bottom: 2px;
            font-size: 0.9rem;
            color: #333;
            text-align: center;         
            text-decoration: underline; 
        }

        .notes-textarea {
            flex: 1;
            padding: 5px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: none; 
            font-family: inherit;
            color: #006400;     
            font-size: 14pt;    
            font-weight: bold;  
            text-align: center; 
        }
        .notes-textarea:focus { border-color: var(--primary-color); outline: none; }

        /* 統計摘要區 */
        footer {
            height: 80px;
            margin-top: 5px;
            padding: 5px;
            background-color: #fff3cd;
            border: 2px solid #ffeeba;
            border-radius: 5px;
            overflow-y: auto;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .summary-title {
            font-weight: bold;
            margin-bottom: 3px;
            border-bottom: 1px solid #dcb;
            padding-bottom: 2px;
        }
        .summary-item { margin-bottom: 2px; line-height: 1.2; }
        .badge {
            display: inline-block; padding: 0px 4px; border-radius: 3px;
            color: white; font-size: 0.7rem; margin-right: 3px;
        }
        .bg-missing { background-color: var(--danger-color); }
        .bg-correction { background-color: var(--warning-color); }

        /* Loading */
        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; font-size: 1.5rem; color: #333; display: none; 
        }
    </style>
</head>
<body>

    <div id="loadingOverlay">資料同步中...</div>

    <header>
        <svg class="corn-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 95 Q20 80 10 40 Q30 90 50 95 Z" fill="#76c043" stroke="#5da035" stroke-width="2"/>
            <path d="M50 95 Q80 80 90 40 Q70 90 50 95 Z" fill="#76c043" stroke="#5da035" stroke-width="2"/>
            <ellipse cx="50" cy="45" rx="25" ry="40" fill="#fcd116" stroke="#f4b400" stroke-width="2"/>
            <path d="M35 25 Q50 20 65 25" fill="none" stroke="#f4b400" stroke-width="2" opacity="0.6"/>
            <path d="M30 35 Q50 30 70 35" fill="none" stroke="#f4b400" stroke-width="2" opacity="0.6"/>
            <path d="M30 45 Q50 40 70 45" fill="none" stroke="#f4b400" stroke-width="2" opacity="0.6"/>
            <path d="M35 55 Q50 50 65 55" fill="none" stroke="#f4b400" stroke-width="2" opacity="0.6"/>
            <circle cx="42" cy="40" r="3" fill="#333"/>
            <circle cx="58" cy="40" r="3" fill="#333"/>
            <path d="M45 48 Q50 52 55 48" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
        </svg>

        <h1>【五年丙班】作業繳交統計表</h1>
        
        <svg class="corn-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="transform: scaleX(-1);">
            <path d="M50 95 Q20 80 10 40 Q30 90 50 95 Z" fill="#76c043" stroke="#5da035" stroke-width="2"/>
            <path d="M50 95 Q80 80 90 40 Q70 90 50 95 Z" fill="#76c043" stroke="#5da035" stroke-width="2"/>
            <ellipse cx="50" cy="45" rx="25" ry="40" fill="#fcd116" stroke="#f4b400" stroke-width="2"/>
            <path d="M35 25 Q50 20 65 25" fill="none" stroke="#f4b400" stroke-width="2" opacity="0.6"/>
            <path d="M30 35 Q50 30 70 35" fill="none" stroke="#f4b400" stroke-width="2" opacity="0.6"/>
            <path d="M30 45 Q50 40 70 45" fill="none" stroke="#f4b400" stroke-width="2" opacity="0.6"/>
            <path d="M35 55 Q50 50 65 55" fill="none" stroke="#f4b400" stroke-width="2" opacity="0.6"/>
            <circle cx="42" cy="40" r="3" fill="#333"/>
            <circle cx="58" cy="40" r="3" fill="#333"/>
            <path d="M45 48 Q50 52 55 48" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
        </svg>

        <div class="controls">
            <span id="syncStatus"></span>
            <button class="btn-clear" onclick="clearTodayData()">清除本日</button>
            <input type="date" id="datePicker" class="date-picker">
        </div>
    </header>

    <div class="table-container">
        <table id="homeworkTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <div class="notes-container">
        <div class="notes-label">今天注意事項：</div>
        <textarea id="dailyNote" class="notes-textarea" placeholder="在此輸入事項..."></textarea>
    </div>

    <footer>
        <div class="summary-title">
            統計摘要 (自動生成) 
            <span style="margin-left: 15px; font-weight: normal;">
                <span style="color: var(--danger-color);">▲未交</span> &nbsp; 
                <span style="color: var(--warning-color);">※未訂正</span>
            </span>
        </div>
        <div id="summaryContent">目前無未交或未訂正資料。</div>
    </footer>

    <script>
        // ==========================================
        //  設定區：請在此填入您的 Web App URL
        // ==========================================
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwX5mdHEaVaDmqFLOapo_qTbQ63uy5PcZTtUw_2FwlHcVaWeQOcsrHzP6fIyxvvjR6g/exec'; 
        
        const TOTAL_STUDENTS = 27;
        const DEFAULT_SUBJECTS = ["國語作業簿", "數四題", "日記", "國語習作", "預留1", "預留2", "預留3", "預留4"];
        const SYMBOL_MISSING = '▲';
        const SYMBOL_CORRECTION = '※';
        const STATUS_EMPTY = 0, STATUS_MISSING = 1, STATUS_CORRECTION = 2;

        let currentDate = new Date().toISOString().split('T')[0];
        let homeworkData = {}; 
        let saveTimeout = null; 

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('datePicker').value = currentDate;
            renderTable();
            
            // 首次載入
            fetchDataFromCloud();

            // 自動更新：每 3 分鐘 (180,000 毫秒)
            setInterval(() => {
                console.log("自動更新中...");
                fetchDataFromCloud(true);
            }, 180000);

            document.getElementById('datePicker').addEventListener('change', (e) => {
                currentDate = e.target.value;
                loadDateData(currentDate);
            });

            document.getElementById('dailyNote').addEventListener('input', (e) => {
                const currentDayData = homeworkData[currentDate] || {};
                currentDayData['note'] = e.target.value;
                homeworkData[currentDate] = currentDayData;
                triggerSave(); 
            });
        });

        // --- 雲端同步 ---

        async function fetchDataFromCloud(isBackground = false) {
            if (!SCRIPT_URL.startsWith('http')) {
                alert("請先設定 Google Apps Script URL！");
                return;
            }

            if(!isBackground) document.getElementById('loadingOverlay').style.display = 'flex';
            updateSyncStatus('同步中...');

            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                homeworkData = data || {};
                loadDateData(currentDate);
                updateSyncStatus('已同步: ' + new Date().toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'}));
            } catch (e) {
                console.error(e);
                updateSyncStatus('同步失敗');
                if(!isBackground) alert("讀取資料失敗，請檢查網路或 URL");
            } finally {
                if(!isBackground) document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        function saveDataToCloud() {
            updateSyncStatus('儲存中...');
            
            fetch(SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify(homeworkData)
            })
            .then(res => res.text())
            .then(txt => {
                console.log('Save result:', txt);
                updateSyncStatus('已儲存: ' + new Date().toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'}));
            })
            .catch(err => {
                console.error(err);
                updateSyncStatus('儲存失敗');
            });
        }

        function triggerSave() {
            updateSyncStatus('等待儲存...');
            if (saveTimeout) clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                saveDataToCloud();
            }, 1500);
        }

        function updateSyncStatus(msg) {
            document.getElementById('syncStatus').textContent = msg;
        }

        // --- UI 邏輯 ---

        function renderTable() {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            
            // 標題列
            let headerHTML = '<tr><th>作業項目</th>';
            for (let i = 1; i <= TOTAL_STUDENTS; i++) headerHTML += `<th>${i}</th>`;
            headerHTML += '<th>統計</th></tr>'; // 統計
            thead.innerHTML = headerHTML;

            tbody.innerHTML = '';
            
            // 1. 生成作業列
            DEFAULT_SUBJECTS.forEach((subjectName, subjectIdx) => {
                const tr = document.createElement('tr');
                const tdName = document.createElement('td');
                tdName.textContent = subjectName;
                if (subjectIdx >= 4) tdName.contentEditable = true;
                tr.appendChild(tdName);

                // 學生欄位
                for (let studentIdx = 1; studentIdx <= TOTAL_STUDENTS; studentIdx++) {
                    const td = document.createElement('td');
                    td.dataset.student = studentIdx;
                    td.dataset.subject = subjectIdx;
                    td.onclick = () => toggleStatus(td, studentIdx, subjectIdx);
                    tr.appendChild(td);
                }

                // 右側統計欄位
                const tdStat = document.createElement('td');
                tdStat.className = 'stat-cell';
                tdStat.id = `stat-row-${subjectIdx}`;
                tdStat.innerHTML = '-'; 
                tr.appendChild(tdStat);

                tbody.appendChild(tr);
            });

            // 2. 底部：個人統計列 (本日)
            createStatRow(tbody, '本日統計', 'student-stat-row', 'stat-col-daily-');

            // 3. 底部：歷史累計列 (歷天)
            createStatRow(tbody, '歷史累計', 'history-stat-row', 'stat-col-history-');
        }

        function createStatRow(tbody, label, rowClass, idPrefix) {
            const tr = document.createElement('tr');
            tr.className = rowClass;
            
            const tdLabel = document.createElement('td');
            tdLabel.textContent = label;
            tr.appendChild(tdLabel);

            for (let i = 1; i <= TOTAL_STUDENTS; i++) {
                const td = document.createElement('td');
                td.className = 'stat-cell';
                td.id = `${idPrefix}${i}`;
                td.innerHTML = '-';
                tr.appendChild(td);
            }
            const tdFinal = document.createElement('td');
            tdFinal.className = 'stat-cell';
            tr.appendChild(tdFinal);
            tbody.appendChild(tr);
        }

        function toggleStatus(cell, studentIdx, subjectIdx) {
            const key = `${studentIdx}-${subjectIdx}`;
            const currentDayData = homeworkData[currentDate] || {};
            let status = currentDayData[key] || STATUS_EMPTY;
            status++;
            if (status > STATUS_CORRECTION) status = STATUS_EMPTY;

            if (status === STATUS_EMPTY) delete currentDayData[key];
            else currentDayData[key] = status;

            homeworkData[currentDate] = currentDayData;
            
            updateCellUI(cell, status);
            updateRowStats(subjectIdx);
            updateDailyStats(studentIdx);
            updateHistoryStats(); 
            updateSummary();
            triggerSave();
        }

        function updateCellUI(cell, status) {
            cell.className = '';
            cell.textContent = '';
            if (status === STATUS_MISSING) {
                cell.textContent = SYMBOL_MISSING;
                cell.classList.add('status-missing');
            } else if (status === STATUS_CORRECTION) {
                cell.textContent = SYMBOL_CORRECTION;
                cell.classList.add('status-correction');
            }
        }

        function loadDateData(date) {
            const currentDayData = homeworkData[date] || {};
            const tbody = document.getElementById('tableBody');
            
            // 1. 還原作業狀態 & 更新列統計
            for (let subIdx = 0; subIdx < DEFAULT_SUBJECTS.length; subIdx++) {
                const row = tbody.rows[subIdx];
                for (let stuIdx = 1; stuIdx <= TOTAL_STUDENTS; stuIdx++) {
                    const cell = row.cells[stuIdx];
                    const key = `${stuIdx}-${subIdx}`;
                    const status = currentDayData[key] || STATUS_EMPTY;
                    updateCellUI(cell, status);
                }
                updateRowStats(subIdx);
            }
            
            // 2. 更新底部本日統計
            for (let i = 1; i <= TOTAL_STUDENTS; i++) {
                updateDailyStats(i);
            }

            // 3. 更新底部歷史累計
            updateHistoryStats();
            
            // 4. 還原注意事項
            const note = currentDayData['note'] || '';
            document.getElementById('dailyNote').value = note;

            updateSummary();
        }

        function updateRowStats(subjectIdx) {
            const currentDayData = homeworkData[currentDate] || {};
            let missingCount = 0;
            let correctionCount = 0;
            for (let i = 1; i <= TOTAL_STUDENTS; i++) {
                const key = `${i}-${subjectIdx}`;
                const status = currentDayData[key];
                if (status === STATUS_MISSING) missingCount++;
                if (status === STATUS_CORRECTION) correctionCount++;
            }
            renderStatCell(`stat-row-${subjectIdx}`, missingCount, correctionCount, false);
        }

        function updateDailyStats(studentIdx) {
            const currentDayData = homeworkData[currentDate] || {};
            let missingCount = 0;
            let correctionCount = 0;
            for (let sub = 0; sub < DEFAULT_SUBJECTS.length; sub++) {
                const key = `${studentIdx}-${sub}`;
                const status = currentDayData[key];
                if (status === STATUS_MISSING) missingCount++;
                if (status === STATUS_CORRECTION) correctionCount++;
            }
            renderStatCell(`stat-col-daily-${studentIdx}`, missingCount, correctionCount, true);
        }

        function updateHistoryStats() {
            let historyCounts = {}; 
            for(let i=1; i<=TOTAL_STUDENTS; i++) historyCounts[i] = {miss: 0, corr: 0};

            Object.values(homeworkData).forEach(dayData => {
                if (!dayData) return;
                Object.entries(dayData).forEach(([key, status]) => {
                    if (key === 'note') return;
                    const parts = key.split('-');
                    if (parts.length !== 2) return;
                    const stuIdx = parseInt(parts[0]);
                    
                    if (historyCounts[stuIdx]) {
                        if (status === STATUS_MISSING) historyCounts[stuIdx].miss++;
                        if (status === STATUS_CORRECTION) historyCounts[stuIdx].corr++;
                    }
                });
            });

            for(let i=1; i<=TOTAL_STUDENTS; i++) {
                renderStatCell(`stat-col-history-${i}`, historyCounts[i].miss, historyCounts[i].corr, true);
            }
        }

        function renderStatCell(elementId, missing, correction, isVertical) {
            const cell = document.getElementById(elementId);
            if (!cell) return;
            
            let html = '';
            // 若為垂直欄位(學生下方統計)，使用換行符號
            const separator = isVertical ? '<br>' : ' ';
            
            if (missing > 0) html += `<span style="color:var(--danger-color)">${SYMBOL_MISSING}${missing}</span>${separator}`;
            if (correction > 0) html += `<span style="color:var(--warning-color)">${SYMBOL_CORRECTION}${correction}</span>`;
            
            if (missing === 0 && correction === 0) html = '-';
            cell.innerHTML = html;
        }

        function updateSummary() {
            const currentDayData = homeworkData[currentDate] || {};
            const summaryDiv = document.getElementById('summaryContent');
            const tbody = document.getElementById('tableBody');
            let summaryHTML = '', hasData = false;

            for (let subjIdx = 0; subjIdx < DEFAULT_SUBJECTS.length; subjIdx++) {
                const subjectName = tbody.rows[subjIdx].cells[0].textContent;
                let missingList = [], correctionList = [];
                for (let stuIdx = 1; stuIdx <= TOTAL_STUDENTS; stuIdx++) {
                    const key = `${stuIdx}-${subjIdx}`;
                    const status = currentDayData[key];
                    if (status === STATUS_MISSING) missingList.push(stuIdx);
                    if (status === STATUS_CORRECTION) correctionList.push(stuIdx);
                }
                if (missingList.length > 0 || correctionList.length > 0) {
                    hasData = true;
                    let rowHtml = `<div class="summary-item"><strong>${subjectName}</strong>：`;
                    if (missingList.length > 0) rowHtml += `<span class="badge bg-missing">未交</span>${missingList.join(',')} `;
                    if (correctionList.length > 0) rowHtml += `<span class="badge bg-correction">未訂正</span>${correctionList.join(',')}`;
                    rowHtml += `</div>`;
                    summaryHTML += rowHtml;
                }
            }
            summaryDiv.innerHTML = hasData ? summaryHTML : '本日作業全數繳交且訂正完畢！(或尚未輸入)';
        }

        function clearTodayData() {
            if (confirm(`確定要清除【${currentDate}】的所有紀錄嗎？`)) {
                delete homeworkData[currentDate];
                loadDateData(currentDate); 
                triggerSave(); 
            }
        }
    </script>
</body>
</html>
