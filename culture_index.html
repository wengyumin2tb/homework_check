<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藝文・散策 | 進階活動快搜</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&family=Noto+Serif+TC:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f9f7f2;       /* 米白紙張色 */
            --text-main: #2c2c2c;      /* 深炭灰 */
            --accent-color: #9e4a3b;   /* 赤陶色 */
            --secondary-color: #7d7d7d;/* 次要灰 */
            --card-bg: #ffffff;
            --border-radius: 4px;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Noto Sans TC', sans-serif;
            color: var(--text-main);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, .serif-font {
            font-family: 'Noto Serif TC', serif;
        }

        /* --- Hero Section --- */
        .hero-section {
            background-color: var(--accent-color);
            color: #fff;
            padding: 60px 0;
            margin-bottom: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .hero-title {
            font-size: 2.5rem;
            letter-spacing: 0.15em;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .hero-subtitle {
            font-weight: 300;
            letter-spacing: 0.1em;
            font-size: 1rem;
            opacity: 0.9;
            font-family: 'Noto Serif TC', serif;
            border-top: 1px solid rgba(255,255,255,0.4);
            display: inline-block;
            padding-top: 10px;
            margin-top: 5px;
        }

        /* --- Search Box --- */
        .search-box {
            background: var(--card-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            margin-bottom: 30px;
            position: relative;
        }

        .form-label {
            font-size: 0.85rem;
            color: var(--secondary-color);
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        .form-control, .form-select {
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 8px 12px;
            font-size: 0.95rem;
            background-color: #fff;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(158, 74, 59, 0.15);
        }

        /* --- Advanced Search Panel --- */
        .advanced-panel {
            background-color: #fafafa;
            border-top: 1px solid #eee;
            margin-top: 20px;
            padding-top: 20px;
            display: none; /* 預設隱藏 */
        }
        
        .advanced-panel.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkbox-group-label {
            font-family: 'Noto Serif TC', serif;
            color: var(--accent-color);
            font-size: 1rem;
            margin-bottom: 10px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            display: inline-block;
        }

        /* Custom Checkbox Style */
        .form-check-input:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .form-check-label {
            color: #555;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* --- Buttons --- */
        .btn-mode, .btn-advanced {
            border: 1px solid #ddd;
            color: var(--secondary-color);
            background: transparent;
            border-radius: var(--border-radius);
            padding: 6px 12px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .btn-mode:hover, .btn-mode.active, .btn-advanced:hover, .btn-advanced.active {
            background-color: var(--text-main);
            color: #fff;
            border-color: var(--text-main);
        }

        .btn-outline-primary {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #fff;
        }

        /* --- Cards --- */
        .card {
            background-color: var(--card-bg);
            border: 1px solid #eee;
            border-left: 4px solid var(--accent-color);
            border-radius: var(--border-radius);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.05);
            border-color: #ddd;
        }

        .card-body { padding: 1.5rem; }
        .card-title {
            color: var(--text-main);
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .date-tag {
            font-family: 'Noto Serif TC', serif;
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            display: inline-block;
            margin-right: 10px;
        }

        .category-badge {
            font-size: 0.8rem;
            padding: 2px 8px;
            background-color: #f0f0f0;
            color: #666;
            border-radius: 4px;
            vertical-align: text-bottom;
        }

        /* Loading */
        #loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
        }
        
        footer {
            background-color: #fff;
            border-top: 1px solid #eee;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            padding: 30px 0;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <div class="hero-section text-center">
        <div class="container">
            <h1 class="hero-title">藝文・散策</h1>
            <div class="hero-subtitle">Culture & Arts Events in Taiwan</div>
        </div>
    </div>

    <div class="container" style="min-height: 80vh;">
        <div class="search-box">
            <div class="row g-3 align-items-end">
                <div class="col-md-3" id="basicCategoryWrapper">
                    <label for="categorySelect" class="form-label">主要類別</label>
                    <select id="categorySelect" class="form-select">
                        <option value="17" selected>演唱會 Concerts</option>
                        <option value="all">✦ 綜合搜尋 All</option>
                        <option value="6">展覽 Exhibitions</option>
                        <option value="1">音樂 Music</option>
                        <option value="2">戲劇 Drama</option>
                        <option value="4">親子 Family</option>
                        <option value="3">舞蹈 Dance</option>
                        <option value="7">講座 Lectures</option>
                        <option value="8">電影 Film</option>
                    </select>
                </div>
                
                <div class="col-md-3">
                    <label for="nameInput" class="form-label">關鍵字</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="活動名稱...">
                </div>

                <div class="col-md-3">
                    <label for="locationInput" class="form-label">地點 (快速篩選)</label>
                    <input type="text" class="form-control" id="locationInput" placeholder="城市、場館...">
                </div>
                
                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-advanced me-1" id="btnAdvanced" onclick="toggleAdvanced()">
                        <i class="bi bi-sliders"></i> 進階
                    </button>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-mode" id="btnGrid" onclick="switchView('grid')">
                            <i class="bi bi-grid"></i>
                        </button>
                        <button type="button" class="btn btn-mode active" id="btnList" onclick="switchView('list')">
                            <i class="bi bi-list-ul"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="advancedPanel" class="advanced-panel">
                <div class="row g-4">
                    <div class="col-md-12">
                        <div class="checkbox-group-label">跨類別複選</div>
                        <div class="d-flex flex-wrap gap-3" id="advCategoryContainer">
                            <div class="form-check"><input class="form-check-input cat-check" type="checkbox" value="17" id="c17" checked><label class="form-check-label" for="c17">演唱會</label></div>
                            <div class="form-check"><input class="form-check-input cat-check" type="checkbox" value="1" id="c1"><label class="form-check-label" for="c1">音樂</label></div>
                            <div class="form-check"><input class="form-check-input cat-check" type="checkbox" value="2" id="c2"><label class="form-check-label" for="c2">戲劇</label></div>
                            <div class="form-check"><input class="form-check-input cat-check" type="checkbox" value="3" id="c3"><label class="form-check-label" for="c3">舞蹈</label></div>
                            <div class="form-check"><input class="form-check-input cat-check" type="checkbox" value="6" id="c6"><label class="form-check-label" for="c6">展覽</label></div>
                            <div class="form-check"><input class="form-check-input cat-check" type="checkbox" value="4" id="c4"><label class="form-check-label" for="c4">親子</label></div>
                            <div class="form-check"><input class="form-check-input cat-check" type="checkbox" value="5" id="c5"><label class="form-check-label" for="c5">獨立音樂</label></div>
                            <div class="form-check"><input class="form-check-input cat-check" type="checkbox" value="7" id="c7"><label class="form-check-label" for="c7">講座</label></div>
                            <div class="form-check"><input class="form-check-input cat-check" type="checkbox" value="8" id="c8"><label class="form-check-label" for="c8">電影</label></div>
                            <div class="form-check"><input class="form-check-input cat-check" type="checkbox" value="15" id="c15"><label class="form-check-label" for="c15">其他</label></div>
                        </div>
                        <div class="text-muted small mt-2"><i class="bi bi-info-circle"></i> 勾選多個類別將同時搜尋。</div>
                    </div>

                    <div class="col-md-12">
                        <div class="checkbox-group-label">地點複選 (指定縣市)</div>
                        <div class="d-flex flex-wrap gap-2" id="advLocationContainer">
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="臺北" id="l1"><label class="form-check-label" for="l1">臺北</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="新北" id="l2"><label class="form-check-label" for="l2">新北</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="桃園" id="l3"><label class="form-check-label" for="l3">桃園</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="新竹" id="l4"><label class="form-check-label" for="l4">新竹</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="臺中" id="l5"><label class="form-check-label" for="l5">臺中</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="臺南" id="l6"><label class="form-check-label" for="l6">臺南</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="高雄" id="l7"><label class="form-check-label" for="l7">高雄</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="基隆" id="l8"><label class="form-check-label" for="l8">基隆</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="宜蘭" id="l9"><label class="form-check-label" for="l9">宜蘭</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="花蓮" id="l10"><label class="form-check-label" for="l10">花蓮</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="臺東" id="l11"><label class="form-check-label" for="l11">臺東</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="嘉義" id="l12"><label class="form-check-label" for="l12">嘉義</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="彰化" id="l13"><label class="form-check-label" for="l13">彰化</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="南投" id="l14"><label class="form-check-label" for="l14">南投</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="屏東" id="l15"><label class="form-check-label" for="l15">屏東</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="雲林" id="l16"><label class="form-check-label" for="l16">雲林</label></div>
                            <div class="form-check"><input class="form-check-input loc-check" type="checkbox" value="苗栗" id="l17"><label class="form-check-label" for="l17">苗栗</label></div>
                        </div>
                    </div>
                    
                    <div class="col-12 text-end">
                        <button class="btn btn-outline-primary px-4" onclick="fetchData()">
                            <i class="bi bi-search"></i> 執行篩選
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div id="resultCount" class="serif-font text-muted">資料讀取中...</div>
        </div>

        <div id="loading">
            <div class="spinner-border" style="color: var(--accent-color);" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 serif-font" id="loadingText">正在搜尋資料...</p>
        </div>

        <div class="row g-3" id="eventsContainer">
            </div>
    </div>

    <footer class="text-center">
        <p class="mb-1 serif-font">Designed for Arts Lovers.</p>
        <p class="text-muted">資料來源：文化部開放資料服務網</p>
    </footer>

    <script>
        let currentData = [];
        let viewMode = 'list';
        let isAdvancedMode = false;

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            
            // Event Listeners
            document.getElementById('categorySelect').addEventListener('change', fetchData);
            document.getElementById('nameInput').addEventListener('input', filterAndRender);
            document.getElementById('locationInput').addEventListener('input', filterAndRender); // 監聽地點輸入框
            
            // 地點 Checkbox 變更時，觸發篩選
            document.querySelectorAll('.loc-check').forEach(chk => {
                chk.addEventListener('change', filterAndRender);
            });
        });

        function toggleAdvanced() {
            isAdvancedMode = !isAdvancedMode;
            const panel = document.getElementById('advancedPanel');
            const btn = document.getElementById('btnAdvanced');
            const basicCat = document.getElementById('basicCategoryWrapper');

            if (isAdvancedMode) {
                panel.classList.add('show');
                btn.classList.add('active');
                basicCat.style.opacity = '0.5'; 
                basicCat.style.pointerEvents = 'none';
            } else {
                panel.classList.remove('show');
                btn.classList.remove('active');
                basicCat.style.opacity = '1';
                basicCat.style.pointerEvents = 'auto';
                fetchData(); 
            }
        }

        function switchView(mode) {
            viewMode = mode;
            const btnGrid = document.getElementById('btnGrid');
            const btnList = document.getElementById('btnList');
            
            if (mode === 'grid') {
                btnGrid.classList.add('active');
                btnList.classList.remove('active');
            } else {
                btnGrid.classList.remove('active');
                btnList.classList.add('active');
            }
            filterAndRender();
        }

        async function fetchData() {
            const container = document.getElementById('eventsContainer');
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const resultCount = document.getElementById('resultCount');
            
            loading.style.display = 'block';
            container.innerHTML = '';
            
            let categoriesToFetch = [];
            
            if (isAdvancedMode) {
                const checkboxes = document.querySelectorAll('.cat-check:checked');
                checkboxes.forEach(cb => categoriesToFetch.push(cb.value));
                if (categoriesToFetch.length === 0) {
                    alert('請至少選擇一個活動類別');
                    loading.style.display = 'none';
                    return;
                }
                loadingText.innerText = "正在彙整多個類別資料...";
            } else {
                const val = document.getElementById('categorySelect').value;
                if (val === 'all') {
                    categoriesToFetch = ['17', '6', '1', '2', '4']; 
                    loadingText.innerText = "正在全站搜尋...";
                } else {
                    categoriesToFetch = [val];
                    loadingText.innerText = "正在讀取資料...";
                }
            }

            resultCount.innerText = '資料更新中...';

            try {
                const promises = categoriesToFetch.map(id => 
                    fetch(`https://cloud.culture.tw/frontsite/trans/SearchShowAction.do?method=doFindTypeJ&category=${id}`)
                    .then(res => res.json())
                    .catch(err => [])
                );

                const results = await Promise.all(promises);
                let rawData = results.flat(); 
                
                // 去重
                const uniqueEvents = new Map();
                rawData.forEach(item => {
                    if(!uniqueEvents.has(item.UID)) {
                        uniqueEvents.set(item.UID, item);
                    }
                });
                rawData = Array.from(uniqueEvents.values());

                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const todayTimestamp = today.getTime();

                currentData = rawData.map(event => {
                    let startTime = "";
                    let location = "";
                    
                    if (event.showInfo && event.showInfo.length > 0) {
                        startTime = event.showInfo[0].time; 
                        location = event.showInfo.map(info => info.location + " " + info.locationName).join(" ");
                    }

                    return {
                        ...event,
                        sortTime: new Date(startTime).getTime(),
                        displayTime: startTime,
                        showLocation: (event.showInfo && event.showInfo.length > 0) ? (event.showInfo[0].locationName || event.showInfo[0].location) : "詳見內頁",
                        fullLocation: location
                    };
                });

                currentData = currentData.filter(e => {
                    return !isNaN(e.sortTime) && e.sortTime >= todayTimestamp;
                });

                currentData.sort((a, b) => a.sortTime - b.sortTime);

                filterAndRender();

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="alert alert-light text-center w-100 py-5">資料讀取異常：${error.message}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        function filterAndRender() {
            // 1. 取得關鍵字
            const nameInput = document.getElementById('nameInput').value.trim().toLowerCase();
            const keywords = nameInput.split(/\s+/).filter(k => k.length > 0);
            
            // 2. 取得地點文字輸入
            const locationInput = document.getElementById('locationInput').value.trim().toLowerCase();

            // 3. 取得進階地點勾選
            let selectedLocations = [];
            if (isAdvancedMode) {
                document.querySelectorAll('.loc-check:checked').forEach(cb => selectedLocations.push(cb.value));
            }

            const filteredData = currentData.filter(event => {
                const title = event.title.toLowerCase();
                const location = event.fullLocation.toLowerCase();

                // A. 關鍵字比對
                const isTitleMatch = keywords.every(kw => title.includes(kw));
                
                // B. 地點文字框比對 (如果輸入了 "美術館"，地點字串必須包含它)
                const isLocationTextMatch = location.includes(locationInput);

                // C. 進階地點 Checkbox 比對 (如果勾選了 "臺南"，地點必須包含 "臺南")
                let isAdvancedLocationMatch = true;
                if (isAdvancedMode && selectedLocations.length > 0) {
                    isAdvancedLocationMatch = selectedLocations.some(city => location.includes(city));
                }

                // 三者條件需同時滿足 (AND)
                return isTitleMatch && isLocationTextMatch && isAdvancedLocationMatch;
            });

            renderCards(filteredData);
        }

        function renderCards(data) {
            const container = document.getElementById('eventsContainer');
            const resultCount = document.getElementById('resultCount');
            
            container.innerHTML = '';
            resultCount.innerText = `搜尋結果：${data.length} 筆活動`;

            if (data.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center text-muted py-5">
                        <i class="bi bi-search" style="font-size: 2rem;"></i>
                        <p class="mt-3">沒有找到符合條件的活動<br><small>試著減少篩選條件</small></p>
                    </div>`;
                return;
            }

            const displayData = data.slice(0, 150); 

            displayData.forEach(event => {
                const col = document.createElement('div');
                const dateStr = event.displayTime.split(' ')[0].replace(/\//g, '.'); 
                
                if (viewMode === 'grid') {
                    // --- Grid Mode ---
                    col.className = 'col-12 col-md-6 col-lg-4';
                    col.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column">
                                <div class="mb-2">
                                    <span class="date-tag">${dateStr}</span>
                                    <span class="category-badge">${event.programTypeName || '活動'}</span>
                                </div>
                                <h5 class="card-title">${event.title}</h5>
                                <p class="card-text small text-muted mb-4 flex-grow-1">
                                    <i class="bi bi-geo-alt"></i> ${event.showLocation}
                                </p>
                                <a href="${event.sourceWebPromote || '#'}" target="_blank" class="btn btn-outline-primary btn-sm w-100 rounded-0">
                                    查看詳情
                                </a>
                            </div>
                        </div>
                    `;
                } else {
                    // --- List Mode ---
                    col.className = 'col-12';
                    col.innerHTML = `
                        <div class="card">
                            <div class="card-body d-flex flex-column flex-md-row align-items-md-center justify-content-between">
                                <div class="flex-grow-1 pe-md-3 mb-3 mb-md-0">
                                    <div class="mb-1">
                                        <span class="date-tag" style="font-size:1rem;">${dateStr}</span>
                                        <span class="category-badge">${event.programTypeName || '活動'}</span>
                                    </div>
                                    <h5 class="card-title mb-1" style="font-size: 1.1rem;">${event.title}</h5>
                                    <div class="text-muted small"><i class="bi bi-geo-alt"></i> ${event.showLocation}</div>
                                </div>
                                <div style="min-width: 120px;">
                                    <a href="${event.sourceWebPromote || '#'}" target="_blank" class="btn btn-outline-primary btn-sm w-100 rounded-0">
                                        查看詳情 <i class="bi bi-arrow-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                }
                container.appendChild(col);
            });
            
            if (data.length > 150) {
                 const moreInfo = document.createElement('div');
                 moreInfo.className = "col-12 text-center text-muted mt-3 serif-font";
                 moreInfo.innerText = `... 還有 ${data.length - 150} 筆資料 ...`;
                 container.appendChild(moreInfo);
            }
        }
    </script>
</body>
